 KARMA_DESC:0 "Zahir represents the type of religious devotion that your ruler promotes within your nation, Zahiri and Batini. There are three stages: Extreme Zahiri, Extreme Batini, and Balanced.\nThe Zahir of your ruler is affected by various actions you can take. Event options will move your position on the scale."    
