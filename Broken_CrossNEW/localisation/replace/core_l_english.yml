 PIETY_DESCRIPTION:2 "Piety represents how religious a ruler is. It is measured on a scale between -100 (Worldly Rulership) and 100 (Universal Rulership). A ruler can live a worldly life and devote themselves to their land over the Dharma, or a ruler can be devoted to the Dharma and strive to be a Chakravatin - A Wheel Turning King.\nThe piety of your ruler is affected by various actions you can take. Event options will move your position on the scale."
 
