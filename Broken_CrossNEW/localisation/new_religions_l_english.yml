 slavic_pagan_reformed: "Rodnovery"
 slavic_pagan_reformed_religion_desc: "The Rodnovery faith represents the folk traditions of the old Slavic peoples before their Christianization. They believe in a pantheon of gods lead by the supreme god Rod."
 OLD_SLAVIC: "Old Slavic"
 perun: "Perun"
 perun_desc: "A supreme god in the Slavic pantheon, Perun embodies thunder and lightning."
 veles: "Veles"
 veles_desc: "Veles is the god of earth and water, as well as the chthonic realm."
 jarilo: "Jarilo"
 jarilo_desc: "Jarilo has several roles in Slavic worship. Important associations include fertility and springtime."
 svarog: "Svarog"
 svarog_desc: "Like the ancient Haephestus, Svarog is the god of fire, heat, and smithing - though not the underworld."
 dazbog: "Dazhbog"
 dazbog_desc: "Dazhbog is the sun diety, whose invocation will bring wealth and power to the supplicant."
 lada: "Lada"
 lada_desc: "Lada embodies love, beauty, and marriage. She can be considered the supreme goddess aside Perun."
