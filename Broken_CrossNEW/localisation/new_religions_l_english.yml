 zaydi: "Zaydi"
 zaydi_religion_desc: "Zaydis are named after Zayd ibn Ali, the great grandson of Muhammad's successor Ali, and follow his teachings as described in the Majmu' al-Fiqh. Zaydis emphasize justice and human responsibility and descend from those that supported Zayd's original revolt against the Ummayad Caliph. Zaydis entirely reject religious dissimulation as practiced by many Shias."
