 # schools
 ibadi_school: "Ibadi"
 ibadi_school_desc: "The Ibadi school is one of the oldest schools of Islam, stemming from the early Muhakkima movement. It is considered one of the moderate Muhakkima movements. Rather than believing in a caliphate that rules the Muslim world, or leadership being exclusive to the Quraysh tribe, the Ibadis hold that Muslim communities are capable of leading themselves. The leaders of the Ibadi communities must be highly learned in Islamic jurisprudence and capable of protecting the community from military threats."
 ibadi_scholar_modifier: "Ibadi Scholars"
 desc_ibadi_scholar_modifier: "We are currently entertaining Ibadi Scholars to further the theological discussion in our country."
 sufri_school: "Sufri"
 sufri_school_desc: "The Sufri school stems from the early Muhakkima movement. It is considered one of the moderate Muhakkima movements. The Sufri school has found success in Africa."
 sufri_scholar_modifier: "Sufri Scholars"
 desc_sufri_scholar_modifier: "We are currently entertaining Sufri Scholars to further the theological discussion in our country."
 usuli_school: "Usuli"
 usuli_school_desc: "The Usuli school of the Jafari Madhhab utulizes Usul al-Fiqh to derive legal rulings. Followers of the Usuli school are expected to obey a Mujtahid, a jurist capable of performing ijtihad, when seeking rulings on Islam."
 usuli_scholar_modifier: "Usuli Scholars"
 desc_usuli_scholar_modifier: "We are currently entertaining Usuli Scholars to further the theological discussion in our country."
 akhbari_school: "Akhbari"
 akhbari_school_desc: "The Akhbari school of the Jafari Madhhab rejects the usage of Usul al-Fiqh, and believe that rulings can only be derived from Quran and Hadith. Followers of the Akhbari school do not follow the teachings of a mujtahid, but instead follow the Hidden Imam."
 akhbari_scholar_modifier: "Akhbari Scholars"
 desc_akhbari_scholar_modifier: "We are currently entertaining Akhbari Scholars to further the theological discussion in our country."
 hadawi_school: "Hadawi"
 hadawi_school_desc: "The Hadawi school of Zaydism is considered the middle ground between Sunni and Shia Islam. The Hadawi Zaydis are predominant in the Yemeni highlands."
 hadawi_scholar_modifier: "Hadawi Scholars"
 desc_hadawi_scholar_modifier: "We are currently entertaining Hadawi Scholars to further the theological discussion in our country."
 jarudi_school: "Jarudi"
 jarudi_school_desc: "The Jarudi school of Zaydism is considered closer to the other Shia sects, compared to its Hadawi counterpart. The Jarudi Zaydis are minorities in Iraq and Iran."
 jarudi_scholar_modifier: "Jarudi Scholars"
 desc_jarudi_scholar_modifier: "We are currently entertaining Jarudi Scholars to further the theological discussion in our country."
 nizari_school: "Nizari"
 nizari_school_desc: "Nizari Ismailis, unlike other Ismaili branches, follow a present imam, following the line of Nizar ibn al-Mustansir. The Nizaris are considered by other sects to be most divergent in practice and law."
 nizari_scholar_modifier: "Nizari Scholars"
 desc_nizari_scholar_modifier: "We are currently entertaining Nizari Scholars to further the theological discussion in our country."
 hafizi_school: "Hafizi"
 hafizi_school_desc: "Hafizi Ismailism is a sub-branch of Musta'ili Ismailism. Following the line of Caliph al-Hafiz li-Din Allah, this sect was the state religion of the Fatimid Caliphate in its final years. With the caliphate fallen, followers await for the hidden imam to return and lead the Muslims once more. This branch of Musta'ili Ismailism is followed in Egypt, North Africa, West Africa, and Italy."
 hafizi_scholar_modifier: "Hafizi Scholars"
 desc_hafizi_scholar_modifier: "We are currently entertaining Hafizi Scholars to further the theological discussion in our country."
 tayyibi_school: "Tayyibi"
 tayyibi_school_desc: "Tayyibi Ismailism is a sub-branch of Musta'ili Ismailism. Tayyibis hold that al-Hafiz usurped al-Tayyib's rightful office as Caliph-Imam. The Tayyibi imam is believed to be in occultation and Da'is, the representatives of the hidden imam, lead the Tayyibi Ismailis. The Tayyibi Ismailis are predominant along the Yemeni coast and are a wide-spread minority in India and East Africa."
 tayyibi_scholar_modifier: "Tayyibi Scholars"
 desc_tayyibi_scholar_modifier: "We are currently entertaining Tayyibi Scholars to further the theological discussion in our country."

