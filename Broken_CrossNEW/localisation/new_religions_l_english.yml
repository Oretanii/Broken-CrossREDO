 ismaili: "Ismaili"
 ismaili_religion_desc: "Ismailism is named after Ismai'l ibn Jafar, the successor of Ja'far al-Sadiq, and was the dominant school of faith in the Fatimid Sultanate but has lost much ground since its fall. Ismailism encompasses a number of increasingly divergent branches, such as the Musta'li (split between the Hafizi and Tayyibi) and the Nizari, and in many ways they focus on the esoteric elements of Shia Islam more than the Jafaris or Zaydis."
