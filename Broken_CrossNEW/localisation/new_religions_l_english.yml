 insular: "Insular"
 insular_religion_desc: "Insular Chirstianity or Celtic Christianity is the variant or the Christian church that beggan to appear in Ireland and Scotland at the turn of the 5th century. In real life, they got absorbed into the Catholic church fairly quickly, but in this alternate history, influence from the mailand was greatly diminished with help from the Norse invaders, giving the Celtic peoples greater autonomy. Belief-wise, they are not too different from mainland Europe, but they do have their own unique feasts and saints. Their most famous saint is, of course, St. Patrick."
